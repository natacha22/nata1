<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">เข้าสู่ระบบ</h5>
				<i class="bi bi-person-circle"></i>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form action="" method="POST">
					<div class="login">
						<input type="text" name="username" class="form-control" placeholder="ชื่อผู้ใช้">
					</div>
					<div class="login">

					<div class="login">

					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">สมัครสมาชิก</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<form action="#" method="post">
				<div class="modal-body">
					<div class="row">
						<div class="col-4 mt-3">
							<label for="title">คำนำหน้า</label>
							<select name="" id="title" class="form-control" required>
								<option value=""required>Title</option>
								<option value="นาย"required>นาย</option>
								<option value="นาง"required>นาง</option>
								<option value="นางสาว"required>นางสาว</option>
							</select>
						</div>
						<div class="col-4 mt-3">
							<label for="firstname">ชื่อ</label>
							<input type="text" name="" id="firstname" class="form-control" placeholder="Firstname" required>
						</div>
						<div class="col-4 mt-3">
							<label for="lastname">นามสกุล</label>
							<input type="text" name="" id="lastname" class="form-control" placeholder="Lastname" required>
						</div>

						<div class="col-4 mt-3">
							<label for="datepicker">วันเดือนปี เกิด</label>
							<input type="text" name="datepicker" id="datepicker" class="form-control"placeholder="xx/xx/xxxx" required>
						</div>

						<div class="col-4 mt-3">
							<label for="phone">เลขบัตรประจำตัวประชาชน</label>
							<input type="text" name="idcard" id="idcard" class="form-control"placeholder="x xxxx xxxxx xx x" required>
						</div>


						<div class="col-4 mt-3">
							<label for="phone">เบอร์โทรศัพท์</label>
							<input type="text" id="phone" id="datepicker" class="form-control"placeholder="xx xxx xxxxx"required >
						</div>

						<div class="col-4 mt-3">
							<label for="email">อีเมล์</label>
							<input type="email" id="email" id="email" class="form-control"placeholder="xx@xxx.xx"required >
						</div>

						<div class="col-4 mt-3">
							<label for="Username">ชื่อเข้าใช้งาน</label>
							<input type="text" id="email" id="email" class="form-control"placeholder="email"required >
						</div>

						<div class="col-4 mt-3">
							<label for="Password">รหัสผ่าน</label>
							<input type="Password" id="Password" id="Password" class="form-control"placeholder="Password"required >
						</div>

					   <div class="col-12 mt-3">
						   <label for="Address">ที่อยู่ปัจจุบัน</label>
						    <textarea name="" id="address"class="form-control" placeholder="Address"required ></textarea>
					     
						</div>
						
					</div>

				</div>
			</div>
				<div class="modal-footer">
					<button type="reset" class="btn btn-light">เคลียร์</button>
					<button type="submit" class="btn btn-primary">สมัครสมาชิก</button>
				</div>
			</form>
		</div>
	</div>
</div>

<script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
<script>
	// เลขบัตร ปชช.
document.getElementById('idcard').addEventListener('input', function (e) {
  var x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,4})(\d{0,5})(\d{0,2})(\d{0,1})/);
  e.target.value = !x[2] ? x[1] : x[1] + ' ' + x[2] + (x[3] ? ' ' + x[3] + ' ' + x[4] + ' ' + x[5] : '');
});

	//เบอร์โทรศัพท์
	document.getElementById('phone').addEventListener('input', function (e) {
		var x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,4})(\d{0,4})/);
		e.target.value = !x[2] ? x[1] : x[1] + ' ' + x[2] + (x[3] ? ' ' + x[3] : '');
	});
</script>
